<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="dialog">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid username is required">
						<input class="input100" type="text" name="username" id="uname">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="pwd" name="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" onclick=show()>
							<label class="label-checkbox100" for="ckb1">
								Show password
							</label>
						</div>

					</div>
		
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick=login()>
							Login
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('login/images/bg-01.jpg');">

  firebase.initializeApp(firebaseConfig);

	database=firebase.database();
	var ref=database.ref("login");
	ref.on("value", gotData,  errData);
	
	function gotData(data){
	   logins=data.val();  
	}
	
	function errData(err){
		console.log("Error!");
		console.log(err);
	}
    function show(){
		var x = document.getElementById("pwd");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}

	function login(){
		uname=document.getElementById("uname").value;
		pwd=document.getElementById("pwd").value;
		
		switch(uname){
			case "":
			{
				window.alert("Fields cannot be empty!");
				break;
			}
			case "a":
			{
				if(pwd==logins.a){
					window.location.href="studhome.html";
				}
				else{
					window.alert("Invalid password");
				}
				break;
			}
			case "b":
			{
				if(pwd==logins.b){
					window.location.href="studhome.html";                         
				}
				else{
					window.alert("Invalid password");
				}
				break;
			}
			case "c":
			{
				if(pwd==logins.c){
					window.location.href="studhome.html";
				}
				else{
					window.alert("Invalid password");
				}
				break;
			}
			default:{
				window.alert("Invalid Username or Password!");
			}
		}
	}
