<html>
<head>
<h2>Lower to Upper</h2>
</head>
<body>
<script>

function myFunction() {
  var str = prompt("Enter the string");
  var res = str.toUpperCase();
  document.getElementById("demo").innerHTML = res;
}

</script>
<button onclick="myFunction()">Click Here for Convert String</button>
<p id="demo"></p>
</body>
</html>
